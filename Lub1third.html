<h1>Запис тваринки</h1>
<div id="content">
  <form class="form">
    <h2>Запис тваринки на прийом</h2>
      <label>Кличка*</label>
      <input type="text" name="name" id="name" placeholder="Кличка" minlength ="3" required><br>
    <label>Тип тваринки*</label>
    <select name="animal" id="animal" required>
      <option value=""></option>
      <option value="Кіт">Кіт</option>
      <option value="Собака">Собака</option>
      <option value="Хом'ячок">Хом'ячок</option>
      <option value="Морська свинка">Морська свинка</option>
    </select><br>
    <label>Дата прийому*</label>
    <input type="date" name="date" id="date" required><br>
    <label>Ім'я власника*</label>
    <input type="text" name = "human" id="human" placeholder="Ім'я" required><br>
    <label>Прізвище власника*</label>
    <input type="text" name="surname" id="surname" placeholder="Прізвище" required><br>
    <label>Адреса електроної почти*</label>
    <input type="email" name="email" id="email" placeholder="Почта" required><br>
    <label>Номер телефону*</label>
    <input type="tel" name = "number" id = "number" placeholder="+380963411178" maxlength="13" minlength="13" required><br>
    <button type="submit" id="save">Зберегти</button>
    <button id ="clear">Очистити</button>
  </form>
</div>
